<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>李飞阳爱王小玲</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>
      <body background="./img/14.jpg"
		  style="background-repeat: no-repeat;background-size: 100% 100%;background-attachment: fixed;">
        <!--/*外层最大容器*/-->
        <audio autoplay="autoplay" loop="loop" controls="controls" >
          <source src="./bg_songs/Live.flac" type="audio/mpeg" >
      </audio>
        <div class="wrap">
    <!--    /*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front out">
                <img src="img/1.jpg"  class="pic"/>
            </div>
            <!--后面图片 -->
            <div class="out_back out" >
                <img src="img/2.jpg"  class="pic"/>
            </div>
            <!--左图片 -->
            <div class="out_left out">
                <img src="img/3.jpg"  class="pic"/>
            </div>
            <div class="out_right out">
                <img src="img/4.jpg"  class="pic"/>
            </div>
            <div class="out_top out">
                <img src="img/5.jpg"  class="pic"/>
            </div>
            <div class="out_bottom out">
                <img src="img/6.jpg"  class="pic"/>
            </div>
            <!--小正方体 --> 
            <span class="in_front in">
                <img src="img/7.jpg" class="in_pic" />
            </span>
            <span class="in_back in">
                 <img src="img/8.jpg" class="in_pic" />
            </span>
            <span class="in_left in">
                <img src="img/9.jpg" class="in_pic" />
            </span>
            <span class="in_right in">
                <img src="img/10.jpg" class="in_pic" />
            </span>
            <span class="in_top in">
                <img src="img/11.jpg" class="in_pic" />
            </span>
            <span class="in_bottom in">
                <img src="img/12.jpg" class="in_pic" />
            </span>
        </div>
        </div>
    </body>
</html>
